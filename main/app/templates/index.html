{% extends 'base.html' %}
{% block content %}
<style>
body
{
  overflow: hidden;
}
div.container4 {
    height: 45em;
    position: relative }
div.container4 p {
    margin: 0;
    position: absolute;
    top: 50%; 
    left: 50%; 
    font-size: 100px;
    font-weight: bold;
    margin-right: -50%;
    transform: translate(-50%, -50%) }
</style>
<div class="jumbotron">
  <div class="container">
    <div class=container4> <p>WELCOME </div>

  </div>
</div>
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-info" role="alert">{{ message }}</div>
        </div>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
